<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scientist">
        <div class="face">
            <div class="eyes"></div>
            <div class="eyebrown"></div>
            <div class="ear"></div>
            <div class="nose"></div>
            <div class="hair"></div>
            <div class="glasses glass-left"></div>
            <div class="glasses glass-right"></div>
            <div class="mouth"></div>
            <div class="moustache"></div>
        </div>
        <div class="neck"></div>
        <div class="dress">
            <div class="coat coat-left"></div>
            <div class="coat coat-right"></div>
            <div class="arm arm-left"></div>
            <div class="arm arm-right"></div>
        </div>

        <div class="table"></div>
        <div class="braker">
            <div class="water">
                <div class="bubbles"></div>
            </div>
        </div>
    </div>
</body>

</html>
